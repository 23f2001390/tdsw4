name: Daily Repository Update

on:
  schedule:
    - cron: '30 02 * * *'  # Runs daily at 02:30 UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Python dependencies
        uses: astral-sh/setup-uv@v5
      
      - name: Configure Git (23f2001390@ds.study.iitm.ac.in)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "23f2001390@ds.study.iitm.ac.in"
      
      - name: Run IMDb scraper
        run: |
          uv run --with httpx,lxml,cssselect python scrape.py
      
      - name: Update timestamp file
        run: |
          echo "Last repository update: $(date)" > last_update.txt
      
      - name: Commit and push changes
        run: |
          git add *.json last_update.txt
          git commit -m "Daily update: IMDb Top 250 data and timestamp [skip ci]" || exit 0
          git push
